<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Concentraciones</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      color: #2980b9;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
    .resultado {
      margin-top: 12px;
      font-size: 1.1em;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Unidades de Concentración</h1>

  <section>
    <h2>%m/m (masa/masa)</h2>
    <label>Masa del soluto (g):</label>
    <input type="number" id="mm_soluto">
    <label>Masa de la disolución (g):</label>
    <input type="number" id="mm_disolucion">
    <button onclick="calcMM()">Calcular %m/m</button>
    <div class="resultado" id="resMM"></div>
  </section>

  <section>
    <h2>%m/v (masa/volumen)</h2>
    <label>Masa del soluto (g):</label>
    <input type="number" id="mv_soluto">
    <label>Volumen de la disolución (mL):</label>
    <input type="number" id="mv_disolucion">
    <button onclick="calcMV()">Calcular %m/v</button>
    <div class="resultado" id="resMV"></div>
  </section>

  <section>
    <h2>%v/v (volumen/volumen)</h2>
    <label>Volumen del soluto (mL):</label>
    <input type="number" id="vv_soluto">
    <label>Volumen de la disolución (mL):</label>
    <input type="number" id="vv_disolucion">
    <button onclick="calcVV()">Calcular %v/v</button>
    <div class="resultado" id="resVV"></div>
  </section>

  <section>
    <h2>Partes por millón (ppm)</h2>
    <label>Masa del soluto (mg):</label>
    <input type="number" id="ppm_soluto">
    <label>Masa de la disolución (kg):</label>
    <input type="number" id="ppm_disolucion">
    <button onclick="calcPPM()">Calcular ppm</button>
    <div class="resultado" id="resPPM"></div>
  </section>

  <section>
    <h2>Molaridad (mol/L)</h2>
    <label>Moles del soluto (mol):</label>
    <input type="number" id="mol_soluto">
    <label>Volumen de la disolución (L):</label>
    <input type="number" id="mol_disolucion">
    <button onclick="calcM()">Calcular M</button>
    <div class="resultado" id="resM"></div>
  </section>

  <section>
    <h2>Normalidad (N)</h2>
    <label>Equivalentes gramo del soluto:</label>
    <input type="number" id="eq_soluto">
    <label>Volumen de la disolución (L):</label>
    <input type="number" id="eq_disolucion">
    <button onclick="calcN()">Calcular N</button>
    <div class="resultado" id="resN"></div>
  </section>

  <section>
    <h2>Fracción Molar (X)</h2>
    <label>Moles del componente A:</label>
    <input type="number" id="molA">
    <label>Moles del componente B:</label>
    <input type="number" id="molB">
    <button onclick="calcX()">Calcular X(A)</button>
    <div class="resultado" id="resX"></div>
  </section>

  <script>
    function calcMM() {
      const sol = parseFloat(document.getElementById("mm_soluto").value);
      const dis = parseFloat(document.getElementById("mm_disolucion").value);
      const res = (sol / dis) * 100;
      document.getElementById("resMM").innerText = `%m/m = ${res.toFixed(2)}%`;
    }
    function calcMV() {
      const sol = parseFloat(document.getElementById("mv_soluto").value);
      const dis = parseFloat(document.getElementById("mv_disolucion").value);
      const res = (sol / dis) * 100;
      document.getElementById("resMV").innerText = `%m/v = ${res.toFixed(2)}%`;
    }
    function calcVV() {
      const sol = parseFloat(document.getElementById("vv_soluto").value);
      const dis = parseFloat(document.getElementById("vv_disolucion").value);
      const res = (sol / dis) * 100;
      document.getElementById("resVV").innerText = `%v/v = ${res.toFixed(2)}%`;
    }
    function calcPPM() {
      const sol = parseFloat(document.getElementById("ppm_soluto").value);
      const dis = parseFloat(document.getElementById("ppm_disolucion").value);
      const res = sol / dis;
      document.getElementById("resPPM").innerText = `ppm = ${res.toFixed(2)} ppm`;
    }
    function calcM() {
      const mol = parseFloat(document.getElementById("mol_soluto").value);
      const vol = parseFloat(document.getElementById("mol_disolucion").value);
      const res = mol / vol;
      document.getElementById("resM").innerText = `M = ${res.toFixed(2)} mol/L`;
    }
    function calcN() {
      const eq = parseFloat(document.getElementById("eq_soluto").value);
      const vol = parseFloat(document.getElementById("eq_disolucion").value);
      const res = eq / vol;
      document.getElementById("resN").innerText = `N = ${res.toFixed(2)} eq/L`;
    }
    function calcX() {
      const a = parseFloat(document.getElementById("molA").value);
      const b = parseFloat(document.getElementById("molB").value);
      const res = a / (a + b);
      document.getElementById("resX").innerText = `X(A) = ${res.toFixed(4)}`;
    }
  </script>
</body>
</html>
